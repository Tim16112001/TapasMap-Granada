services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tapasmap-api
    environment:
      APP_ENV: production
      DATABASE_URL: postgresql://postgres:postgres@db:5432/tapasdb
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:16-alpine
    container_name: tapasmap-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: tapasdb
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d tapasdb"]
      interval: 5s
      timeout: 3s
      retries: 20

  adminer:
    image: adminer:latest
    container_name: tapasmap-adminer
    depends_on:
      - db
    ports:
      - "8080:8080"

volumes:
  pgdata:
