name: Publish API Image to GHCR

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/tapasmap-api

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Lowercase-Variablen ableiten (GHCR erwartet lower-case Pfad)
      - name: Prepare image name (lowercase)
        run: |
          IMAGE_NAME_LC="${{ env.IMAGE_NAME }}"
          echo "IMAGE_NAME_LC=${IMAGE_NAME_LC,,}" >> $GITHUB_ENV
          REPO_LC="${{ github.repository }}"
          echo "REPO_LC=${REPO_LC,,}" >> $GITHUB_ENV

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_LC }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_LC }}:${{ github.sha }}
          labels: |
            org.opencontainers.image.source=https://github.com/${{ env.REPO_LC }}
            org.opencontainers.image.title=TapasMap-Granada API
            org.opencontainers.image.description=FastAPI microservice for TapasMap-Granada
